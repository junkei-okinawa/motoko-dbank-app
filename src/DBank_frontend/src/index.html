<!DOCTYPE html>
<html lang="en">

<head>
  <title>animaal Bank</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <img src="animaal_logo.png" alt="animaal Bank Logo" width="200" />
    <h1>Current Balance: $<span id="value">234</span></h1>
    <div class="divider"></div>
    <form action="#">
      <h2>Amount to Top up</h2>
      <input id="topup-amount" type="number" step="0.01" min=0 name="amount" value="" />
      <h2>Amount Withdraw</h2>
      <input id="withdrawal-amount" type="number" step="0.01" min=0 name="amount" value="" />
      <input id="submit-btn" type="submit" value="Finialise Transaction" />
    </form>
  </div>
</body>

</html>
